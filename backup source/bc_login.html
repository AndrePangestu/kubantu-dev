<dom-module id="my-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card" layout horizontal noscript>
      <!-- <div class="circle">Logo</div> -->
      <div style="text-align:center;font-size:20px;">
        <span style="font-size:28px;color:black"><b>ku</b>bantu</span>
      </div>
      <iron-form is="component-form">
        <form action="./my-app" method="get">
          <paper-input name="username" type="text" label="Username" value="User" required></paper-input>
          <paper-input name="password" type="password" label="Password" value="Password" required></paper-input>

          <div style="text-align:center;margin-top:5%;margin-bottom:8%;">
          <paper-button class="btn-login" raised onclick="submitForm()">Login</paper-button>
          </div>
        </form>


        <div style="text-align:center;margin-top:5%;margin-bottom:8%;">
          <span style="text-align:center;font-size:12px;">Forgot your login details? <b>Get help signin in.</b></span>
        </div>

        <fieldset class="title" style="text-align:center;margin-top:5%;margin-bottom:5%;">
            <legend style="color:black;">OR</legend>
        </fieldset>



        <div style="text-align:center;margin-top:5%;margin-bottom:20%;">
        <paper-button class="btn-fb" raised onclick="submitForm()"><social-media-icons icon="facebook" color="#ffffff" size="20"></social-media-icons><span class="title-fb">Log In with Facebook</span></paper-button>
        </div>



        <hr></hr>
        <div style="text-align:center;margin-top:5%;">
        <span style="text-align:center;font-size:15px;">Don't have an account? <b>Sign up.</b></span>
        </div>

      </iron-form>

    </div>
  </template>

  <script>
    class MyLogin extends Polymer.Element {
      static get is() {
        return 'my-login';
      }
    }
    function submitForm() {
      document.getElementById('iron-form').submit();
    }

    window.customElements.define(MyLogin.is, MyLogin);
  </script>
</dom-module>
