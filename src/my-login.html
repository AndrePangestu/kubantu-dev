<dom-module id="my-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card-container" id="login">
      <!-- <div class="circle">Logo</div> -->
      <div style="text-align:center;font-size:20px;">
        <span style="font-size:28px;color:black"><b>ku</b>bantu</span>
      </div>
      <br>
      <iron-form id="iron-form">
        <form>
          <paper-input name="username" type="text" label="Username" value="User" required></paper-input>
          <paper-input name="password" type="password" label="Password" value="Password" required></paper-input>
          <br>
          <!-- <paper-button class="btn-login" raised >Login</paper-button> -->
          <button-login name="button-login" visibility="false"></button-login>

        </form>

        <br>
        <div>
          <span style="text-align:center;font-size:15px;">Forgot your login details? <b>Get help signin in.</b></span>
        </div>

        <br>

        <fieldset class="title">
            <legend style="color:black;">OR</legend>
        </fieldset>

        <br>


        <paper-button class="btn-fb" raised onclick="submitForm()"><social-media-icons icon="facebook" color="#ffffff" size="20"></social-media-icons><span class="title-fb">Log In with Facebook</span></paper-button>


        <br><br>

        <hr></hr>
        <div style="text-align:center;">
        <span style="text-align:center;font-size:15px;">Don't have an account? <b>Sign up.</b></span>
        </div>

      </iron-form>
    </div>

  </template>

  <script>
    class MyLogin extends Polymer.Element {
      static get is() {
        return 'my-login';
      }
    }

    window.customElements.define(MyLogin.is, MyLogin);
  </script>
</dom-module>
