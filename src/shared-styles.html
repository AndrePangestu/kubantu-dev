<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      .card-container {
        height: 100%;
        margin: -3%;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .card {
        height: 100%;
        margin: 0px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      .btn-login{
        background-color: black;
        color:white;
        width: 100%;
      }

      .hr1{
        width: 46%;
        float: left;
      }

      .hr2{
        width: 45%;
        float: right;
      }

      .btn-fb{
          background-color: #3B5998;
          width: 100%;
          height: 40px;
      }

      .title-fb{
        font-size: 15px;
        color: white;
        margin-left: 5px;
      }


      .image-feed {
        border-top-left-radius: 50% 50%;
        border-top-right-radius: 50% 50%;
        border-bottom-right-radius: 50% 50%;
        border-bottom-left-radius: 50% 50%;
        width: 25%;
      }

      /* mobile small */
      @media (max-width: 320px) {
        .title-feed{
          margin-left: 30%;
          margin-top: -26%;
          margin-bottom: 22%;
          font-weight: bold;
          color: black;
          font-size: 16px;
        }
        .date-feed{
          margin-left: 30%;
          margin-top: -23%;
          margin-bottom: 16%;
          font-weight: bold;
          font-size: 12px;
        }
      }

      /* mobile medium */
      @media (min-width: 321px) and (max-width: 425px) {
        .title-feed{
          margin-left: 30%;
          margin-top: -26%;
          margin-bottom: 22%;
          font-weight: bold;
          color: black;
          font-size: 18px;
        }
        .date-feed{
          margin-left: 30%;
          margin-top: -23%;
          margin-bottom: 16%;
          font-weight: bold;
          font-size: 14px;
        }
      }

      /* tablet */
      @media (min-width: 426px) and (max-width: 768px) {
        .title-feed{
          margin-left: 30%;
          margin-top: -26%;
          margin-bottom: 22%;
          font-weight: bold;
          color: black;
          font-size: 26px;
        }
        .date-feed{
          margin-left: 30%;
          margin-top: -23%;
          margin-bottom: 16%;
          font-weight: bold;
          font-size: 16px;
        }
      }

      /* laptop */
      @media (min-width: 769px) and (max-width: 1024px) {
        .title-feed{
          margin-left: 28%;
          margin-top: -26%;
          margin-bottom: 22%;
          font-weight: bold;
          color: black;
          font-size: 38px;
        }
        .date-feed{
          margin-left: 28%;
          margin-top: -23%;
          margin-bottom: 16%;
          font-weight: bold;
          font-size: 24px;
        }
      }

      /* laptop large OR PC Home Station*/
      @media (min-width: 1025px) and (max-width: 1440px) {
        .title-feed{
          margin-left: 28%;
          margin-top: -25%;
          margin-bottom: 22%;
          font-weight: bold;
          color: black;
          font-size: 45px;
        }
        .date-feed{
          margin-left: 28%;
          margin-top: -23%;
          margin-bottom: 18%;
          font-weight: bold;
          font-size: 26px;
        }
      }

      /* 2K */
      @media (min-width: 1441px) and (max-width: 2560px) {
        .title-feed{
          margin-left: 28%;
          margin-top: -25%;
          margin-bottom: 22%;
          font-weight: bold;
          color: black;
          font-size: 50px;
        }
        .date-feed{
          margin-left: 28%;
          margin-top: -23%;
          margin-bottom: 18%;
          font-weight: bold;
          font-size: 30px;
        }
      }

      /* 4K */
      @media (min-width: 2561px) {
        .title-feed{
          margin-left: 28%;
          margin-top: -25%;
          margin-bottom: 22%;
          font-weight: bold;
          color: black;
          font-size: 90px;
        }
        .date-feed{
          margin-left: 28%;
          margin-top: -23%;
          margin-bottom: 18%;
          font-weight: bold;
          font-size: 52px;
        }
      }


    </style>
  </template>
</dom-module>
