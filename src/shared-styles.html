<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 0px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      .btn-login{
        background-color: black;
        color:white;
        width: 100%;
      }

      .hr1{
        width: 46%;
        float: left;
      }

      .hr2{
        width: 45%;
        float: right;
      }

      .btn-fb{
          background-color: #3B5998;
          width: 100%;
          height: 40px;
      }

      .title-fb{
        font-size: 15px;
        color: white;
        margin-left: 5px;
      }

      fieldset.title {
          border-top: 1px solid #000000;
          border-bottom: none;
          border-left: none;
          border-right: none;
          display: block;
          text-align: center;
      }

      fieldset.title legend {
          padding: 5px 10px;
      }

    </style>
  </template>
</dom-module>
